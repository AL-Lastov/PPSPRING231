<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        form {
            display: inline;
            margin: 0;
            padding: 0;
        }
        .btn {
            padding: 5px 10px;
            margin: 0 2px;
            cursor: pointer;
            border: none;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-edit {
            background-color: #008CBA;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
<h1>Управление пользователями</h1>

<a th:href="@{/users/new}" class="btn-add">Добавить нового пользователя</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Возраст</th>
        <th>Город</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">John</td>
        <td th:text="${user.email}">john@example.com</td>
        <td th:text="${user.age}">25</td>
        <td th:text="${user.city}">Minsk</td>
        <td>
            <form th:action="@{/users/edit}" method="get">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit" class="btn btn-edit">Изменить</button>
            </form>

            <form th:action="@{/users/delete}" method="post" onsubmit="return confirm('Вы уверены?')">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit" class="btn btn-delete">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
