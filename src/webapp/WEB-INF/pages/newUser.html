<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-save {
            background-color: #4CAF50;
            color: white;
        }
        .btn-cancel {
            background-color: #f44336;
            color: white;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<h1 th:text="${user.id == null} ? 'Добавить пользователя' : 'Изменить пользователя'">User Form</h1>

<form th:action="${user.id == null} ? @{/users} : @{/users/update}"
      th:object="${user}"
      method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
    </div>

    <div class="form-group">
        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}" required min="1" max="150"/>
    </div>

    <div class="form-group">
        <label for="city">Город:</label>
        <input type="text" id="city" th:field="*{city}" required/>
    </div>

    <button type="submit" class="btn btn-save">Сохранить</button>
    <a th:href="@{/users}" class="btn btn-cancel">Отмена</a>
</form>
</body>
</html>
